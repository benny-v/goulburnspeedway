<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="{{ page.layout }}">

    {% include header.html %}
      <div class="container-fluid">
        <div class="row">
          {% if page.layout != 'home' %}
          <div class="col-md-12">
            <h1 class="page-title">{{ page.title }}</h1>
          </div>
          {% endif %}
          <div class="col-sm-8">
            <div class="page-content {{ page.title | slugify: 'pretty' }}">
              {{ content }}
            </div>
          </div>
          <div class="col-sm-4">
            {% include sidebar.html %}
          </div>
        </div>
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
