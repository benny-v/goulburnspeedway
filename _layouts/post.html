---
layout: default
---
{% if page.categories contains 'results' %}
  <a href="javascript:window.history.back()" class="btn btn-back" role="button"><- Back to results</a>
{% endif %}
{% if page.categories contains 'latest-news' %}
  <a href="javascript:window.history.back()" class="btn btn-back" role="button"><- Back to latest news</a>
{% endif %}
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.date | date: "%b %-d, %Y" }}</h1>
  </header>
  <div class="post-content" itemprop="articleBody">
    <div class="table-responsive">
      {{ content }}
    </div>
  </div>
</article>
